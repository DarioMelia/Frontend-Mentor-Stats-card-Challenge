<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Dario Melia | Stats card challenge</title>

</head>
<body>
<div class="card">
  <div class="left-half">
    <div class="text-container">
      <h4 class="title">Get <span class="accent">insights</span> that help your business grow.</h4>
      <p class="text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
    </div>
    <div class="stats">
      <p>10k+</p><p>314</p><p>12m+</p>
      <p class="stats-heading">companies</p><p class="stats-heading">templates</p><p class="stats-heading">queries</p>

    </div>
  </div>
  <div class="right-half">
    <img src="images/image-header-desktop.jpg" alt="people at meeting">

  </div>


</div>


</body>

</html>
